<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        .loading{ 
            background:#FF6100; 
            /*设置进度条的颜色 */
            height:5px; 
            width:10px;
            border:1px red solid;
            /*//设置进度条的高度 */
            position:fixed;
             /*//设定进度条跟随屏幕滚动 */
            top:0;
             /*//将进度条固定在页面顶部 */
            z-index:99999; 
             /*//提高进度条的优先层级，避免被其他层遮挡 */
        } 
    </style>
    <body>
        <div class="loading"></div>
        <div id="header"> 
        页头部分 
        </div> 
        <div id="mainpage"> 
        左侧内容 
        </div> 
        <div id="sider"> 
        右边侧栏 
        </div> 
        <div id="footer"> 
        页脚部分 
        </div> 
    </body>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ 
            $('.loading').fadeOut();     
        })
    </script>
</html>
