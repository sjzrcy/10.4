<body>
<script type="text/javascript">
$(function(){
	$(':button').click(function(){
		var val = $(':file').val();
		console.error(val);
		if(typeof val === 'object'){
			val = JSON.parse(val);
		}

		$('p').html(val);


		var file = $(':file')[0];
		file.select();
		var realPath = document.selection.createRange().text;
		$('span').html(realPath);
	});
});
</script>
<input id="dialog" type="file" text="选择Folder" webkitdirectory/>
<input type="button" text="显示"/>
<p></p>
<br/>
<span></span>
</body>
