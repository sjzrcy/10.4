NAME=属性名
IS_KEY_PROP=是否关键属性
IS_SALE_PROP=是否销售属性
IS_COLOR_PROP=是否颜色属性
IS_ENUM_PROP=是否是可枚举属性
IS_INPUT_PROP=是否是卖家可以自行输入的属性
IS_ITEM_PROP=是否商品属性
MUST=发布产品或商品时是否为必选属性
MULTI=发布商品时是否可以多选
STATUS=状态
SORT_ORDER=排列序号
CHILD_TEMPLATE=子属性的模板
IS_ALLOW_ALIAS=是否允许别名
FEATURES=FEATURES