[sql]
listSql="select * from orders"
queryOrdersByTradeId="select * from orders where tid=%1"

[column]
oid=订单id
sku_id=sku的id
sku_properties_name=sku的值
item_meal_name=套餐的值
num=购买数量
title=商品标题
price=商品价格
buyer_nick=买家昵称
order_type=交易类型
created=交易创建时间
refund_status=退款状态
outer_iid=商家编码
outer_sku_id=sku编号
total_fee=应付金额
payment=实付金额
discount_fee=系统优惠金额
adjust_fee=卖家优惠金额
status=订单状态
timeout_action_time=订单超时到期时间
buyer_rate=买家是否已评价
seller_rate=卖家是否已评价
refund_id=退款中的退款id
modified=交易修改时间
num_iid=商品数字id
tid=交易id