##log4j.rootLogger£Ω[ level ] , appenderName1, appenderName2, °≠ 
##OFF°¢FATAL°¢ERROR°¢WARN°¢INFO°¢DEBUG
log4j.rootLogger=DEBUG, DEBUGLOGGER, INFOLOGGER, ERRORLOGGER
log4j.logger.db=DEBUG, DBLOGGER
log4j.logger.sync=DEBUG, SYNCLOGGER
log4j.logger.statistics=INFO, STATLOGGER
##
log4j.appender.DEBUGLOGGER=org.apache.log4j.varia.DebugAppender
log4j.appender.DEBUGLOGGER.threshold=DEBUG
## layout ±ÿ–Î «–°–¥
log4j.appender.DEBUGLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUGLOGGER.layout.ConversionPattern=%m-%d [thread-%t] %-5p %c %n

log4j.appender.ERRORLOGGER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERRORLOGGER.AppendFile=true
log4j.appender.ERRORLOGGER.File=log/error.log
log4j.appender.ERRORLOGGER.DatePattern='.'yyyy-MM-dd
log4j.appender.ERRORLOGGER.Threshold=ERROR
log4j.appender.ERRORLOGGER.Encoding=UTF-8
log4j.appender.ERRORLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.ERRORLOGGER.layout.ConversionPattern=%d [thread-%t] %-5p %c - %m%n

log4j.appender.INFOLOGGER=org.apache.log4j.RollingFileAppender
log4j.appender.INFOLOGGER.AppendFile=true
log4j.appender.INFOLOGGER.File=log/info.log
log4j.appender.INFOLOGGER.MaxFileSize=1024KB
log4j.appender.INFOLOGGER.MaxBackupIndex=1
log4j.appender.INFOLOGGER.Threshold=INFO
log4j.appender.INFOLOGGER.Encoding=UTF-8
log4j.appender.INFOLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.INFOLOGGER.layout.ConversionPattern=%d [thread-%t] %-5p %c - %m%n

log4j.appender.DBLOGGER=org.apache.log4j.RollingFileAppender
log4j.appender.DBLOGGER.AppendFile=true
log4j.appender.DBLOGGER.File=log/db.log
log4j.appender.DBLOGGER.MaxFileSize=1024MB
log4j.appender.DBLOGGER.MaxBackupIndex=1
log4j.appender.DBLOGGER.Threshold=DEBUG
log4j.appender.DBLOGGER.Encoding=UTF-8
log4j.appender.DBLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.DBLOGGER.layout.ConversionPattern=%d [thread-%t] %-5p %c - %m%n

log4j.appender.SYNCLOGGER=org.apache.log4j.RollingFileAppender
log4j.appender.SYNCLOGGER.AppendFile=true
log4j.appender.SYNCLOGGER.File=log/sync.log
log4j.appender.SYNCLOGGER.MaxFileSize=1024MB
log4j.appender.SYNCLOGGER.MaxBackupIndex=1
log4j.appender.SYNCLOGGER.Threshold=DEBUG
log4j.appender.SYNCLOGGER.Encoding=UTF-8
log4j.appender.SYNCLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.SYNCLOGGER.layout.ConversionPattern=%d [thread-%t] %-5p %c - %m%n

log4j.appender.STATLOGGER=org.apache.log4j.RollingFileAppender
log4j.appender.STATLOGGER.AppendFile=true
