
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image_max</title>
    <style type="text/css" media="screen">
        * {
            margin:0;
            padding:0;
        }
        html, body {
            width:100%; 
            height:100%;
        }
        body {
            display:-webkit-box;
            -webkit-box-pack:center;
            -webkit-box-align:center;
        }
        .max-imgsize {
            max-width:100%;
            max-height:100%;
            -webkit-box-flex:1;
        } 
    </style>
</head>
<body>
<img class="max-imgsize" src="%1" />
</body>
</html>
