function getEditorContent()
{
	return tinyMCE.activeEditor.getContent();
}

function hideTemplate()
{
	var toolbar = tinyMCE.activeEditor.controlManager.get("toolbar2");
	var button1=tinyMCE.activeEditor.controlManager.get("insertItemTemplate");
	var button2=tinyMCE.activeEditor.controlManager.get("downloadItemTemplate");
	var button3=tinyMCE.activeEditor.controlManager.get("gotoTemplateHelp");
	
	button1.setDisabled(true);
	button2.setDisabled(true);
	button3.setDisabled(true);
}

function showTemplate()
{
	var toolbar = tinyMCE.activeEditor.controlManager.get("toolbar2");
	var button1=tinyMCE.activeEditor.controlManager.get("insertItemTemplate");
	var button2=tinyMCE.activeEditor.controlManager.get("downloadItemTemplate");
	var button3=tinyMCE.activeEditor.controlManager.get("gotoTemplateHelp");
	
	button1.setDisabled(false);
	button2.setDisabled(false);
	button3.setDisabled(false);
}

function setEditorContent(object) 
{  
	
	var htmlContent = object.content;
	tinyMCE.activeEditor.setContent(htmlContent);
	tinyMCE.activeEditor.undoManager.clear();
	tinyMCE.activeEditor.controlManager.setDisabled('undo', true);	
	
	
	var list1=tinyMCE.activeEditor.controlManager.get("styleselect");
	var list2=tinyMCE.activeEditor.controlManager.get("formatselect");
	var list3=tinyMCE.activeEditor.controlManager.get("fontselect");
	var list4=tinyMCE.activeEditor.controlManager.get("fontsizeselect");
	
	list1.hideMenu();
	list2.hideMenu();
	list3.hideMenu();
	list4.hideMenu();
}

function isDirty()
{
	return tinyMCE.activeEditor.undoManager.hasUndo();
}

function showFullScreen()
{
	tinyMCE.activeEditor.execCommand('mceFullScreen');
