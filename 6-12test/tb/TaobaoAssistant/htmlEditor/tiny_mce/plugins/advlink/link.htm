<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advlink_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/advlink.js"></script>
	<link href="css/advlink.css" rel="stylesheet" type="text/css" />
</head>
<body id="advlink" style="display: none" role="application" onload="javascript:mcTabs.displayTab('general_tab','general_panel', true);" aria-labelledby="app_label">
	<span class="mceVoiceLabel" id="app_label" style="display:none;">{#advlink_dlg.title}</span>
	<form onsubmit="insertAction();return false;" action="#">
		

		
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#advlink_dlg.general_props}</legend>

					<table border="0" cellpadding="4" cellspacing="0" role="presentation">
						
						<tr>
<td colspan="2" rowspan="1" style="vertical-align: top;">{#advlink_dlg.desc}
</td>
</tr>
						<tr>
							<td class="nowrap"><label id="hreflabel" for="href">{#advlink_dlg.url}</label></td>
								<td><table border="0" cellspacing="0" cellpadding="0">
								
							<tr>
								<td><input id="href" name="href" type="text" class="mceFocus" value="" aria-required="true" /></td>
								<td id="hrefbrowsercontainer">&nbsp;</td>
							</tr>
							</table></td>
						</tr>
						<tr>
							<td><label id="targetlistlabel" for="targetlist">{#advlink_dlg.target}</label></td>
							<td id="targetlistcontainer">
								<input id="targetlist" name="targetlist" value="_self" type="checkbox"></input>
							</td>
						</tr>
						
					</table>
				</fieldset>
			</div>
		

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />			
		</div>
	</form>
</body>
</html>
