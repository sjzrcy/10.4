<script type="text/javascript">
function vidplay() {
        var video = document.getElementById("Video1");
        var button = document.getElementById("play");
    if(video.paused) {
        video.play();
        button.textContent ="||";
    }else{
        video.pause();
        button.textContent =">";
    }
}
function restart() {
    varvideo = document.getElementById("Video1");
    video.currentTime = 0;
    } 
function skip(value) {
    var video = document.getElementById("Video1");
    video.currentTime += value;
}
</script>
